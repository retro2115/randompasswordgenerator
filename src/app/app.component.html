
<h1>Random password generator</h1>
<div>
	<label for="">Input password length
		<input type="text" (input)="getPasswordLength($any($event.target).value)">
	</label>	
</div>

<div>
	<label for="">Include Letters
		<input type="checkbox" (change)="onChangeIncludeLetters()">
	</label>
</div>

<div>
	<label for="">Include Numbers
		<input type="checkbox" (change)="onChangeIncludeNumbers()">
	</label>
</div>

<div>
	<label for="">Include Symbols
		<input type="checkbox" (change)="onChangeIncludeSymbols()">
	</label>
</div>

<div>
	<button [disabled]="!(passwordLength && (includeLetters || includeNumbers || includeSymbols )) " (click)="generatePassword()">Generate password</button>
</div>

<div *ngIf="generatedPassword">
	<label for="">Your generated password
		<input type="text" [value]="generatedPassword">
	</label>	
</div>
